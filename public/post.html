<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>

<body>

    <main role="main" class="container" style="margin-top:20px">

        <input type="number" id="id" placeholder="id">
        <input type="text" id="title" placeholder="title">
        <input type="text" id="published" placeholder="published">
        <button type="button" class="btn btn-primary" onclick="post()">Submit</button>
    </main>

</body>
<script>

function post() {
    var id  = parseInt(document.getElementById('id').value);
    var title = document.getElementById('title').value;
    var published = document.getElementById('published').value;

    // Verifica los valores obtenidos
    console.log("ID:", id);
    console.log("Title:", title);
    console.log("Published:", published);

    // Construye la URL correctamente
    var url = `/posts/${encodeURIComponent(title)}/${id}/${published}`;

    // Realiza la solicitud utilizando SuperAgent
    superagent
        .get(url)
        .end(function(err,res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                
            }
        });
}


</script>
</html>
